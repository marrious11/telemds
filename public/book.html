<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - Telemedicine Platform</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-flex">
        <img src="images/logo.png" alt="Logo" class="header-logo" />
        <h1>TeleMDS</h1>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="book.html">Book Appointment</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Book an Appointment</h2>

        <form id="appointmentForm">
          <input
            type="text"
            name="specialty"
            placeholder="Specialty (e.g. General, Cardiology)"
            required
          />

          <select name="doctorId" id="doctorSelect" required>
            <option value="">Select a doctor</option>
          </select>

          <input type="datetime-local" name="timeSlot" required />

          <button type="submit">Book Appointment</button>
        </form>

        <p id="appointmentMessage"></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 TeleMDS. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="js/book.js"></script>
    <script src="js/doctor.js"></script>
    <script src="js/appointment.js"></script>
  </body>
</html>
