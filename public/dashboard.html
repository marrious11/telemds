<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="header-flex">
        <img src="images/logo.png" alt="Logo" class="header-logo" />
        <h1>TeleMDS</h1>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="book.html">Book Appointment</a></li>
          <li><a href="emr-dashboard.html">Medical Records</a></li>
          <li><a href="contact-dashboard.html">Contact Doctor</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="dashboard-container">
        <h2>Welcome, [Patient Name]</h2>

        <div class="grid-menu">
          <a href="book.html" class="card">
            <img src="icons/calendar.png" alt="Book" />
            <span>Book Appointment</span>
          </a>

          <a href="emr-dashboard.html" class="card">
            <img src="icons/folder.png" alt="EMR" />
            <span>View Medical Records</span>
          </a>

          <a href="contact-dashboard.html" class="card">
            <img src="icons/doctor.png" alt="Doctor" />
            <span>Contact Doctor</span>
          </a>

          <a href="login.html" class="card logout">
            <img src="icons/logout.png" alt="Logout" />
            <span>Logout</span>
          </a>
        </div>
      </div>
    </main>
    <footer>
